services:
  nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - default-network
    depends_on:
      - api
      - wss
    ports:
      - "80:80"
  mongo:
    image: mongo
    networks:
      - default-network
  api:
    image: 177973969841.dkr.ecr.us-east-1.amazonaws.com/peddl-models:latest
    build:
      context: .
      args:
        - BUILD_CONTEXT=models
    depends_on:
      - mongo
    networks:
      - default-network
  wss:
    image: 177973969841.dkr.ecr.us-east-1.amazonaws.com/peddl-wss:latest
    build:
      context: .
      args:
        - BUILD_CONTEXT=wss
    depends_on:
      - mongo
    networks:
      - default-network
networks:
  default-network: {}
