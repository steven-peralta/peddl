services:
  nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - default-network
    depends_on:
      - api
      - wss
    ports:
      - "80:80"
  mongo:
    image: mongo
    networks:
      - default-network
  api:
    image: peddl-api
    build:
      context: .
      args:
        - BUILD_CONTEXT=api
    depends_on:
      - mongo
    networks:
      - default-network
  wss:
    image: peddl-wss
    build:
      context: .
      args:
        - BUILD_CONTEXT=wss
    depends_on:
      - mongo
    networks:
      - default-network
networks:
  default-network: {}
