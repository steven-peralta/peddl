name: 'UI Workflow'

on:
  push:
    branches:
      - staging
#    paths:
#      - packages/ui/**

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Yarn v3
        run: corepack enable && yarn set version 3.2.3

      - name: Install deps
        run: yarn

      - name: Build common
        run: yarn common build

      - name: Build UI
        run: yarn ui build
